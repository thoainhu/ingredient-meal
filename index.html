<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get Meal</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <h1>Find Meal For Your Ingredients</h1>
        <h3 class="quote">"Real food doesn't have ingredients, real food is ingredients."</h3>
        <p class="author">- Jamie Oliver -</p>
        <div class="barSearch">
            <input type="text" placeholder="Enter your ingredient..." />
            <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <h2>Your Search Result:</h2>
        <div class="list"></div>
        <div class="outPopup"></div>
        <script src="style.js"></script>
    </body>
</html>
